<html>

<head>
  <style id="breathe_4353"></style>
 <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
  <div class="breathing-circle"></div>

  <button id="audio-toggle-button">
    <img src="assets/audio-icon.svg" alt="Toggle Audio">
  </button>
  <audio id="audio-element" class="hidden"></audio>

  <div id="unsupported_message" class="hidden">
    <h1>Sorry!</h1>
    <p>Your browser does not support the required animations.</p>
    <p>Don't let that stop your breathing practice though. We're rooting for you ❤️</p>
  </div>

  <div id="js_required">
    <p>Please enable javascript</p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => document.getElementById('js_required').remove());
  </script>

  <script src="assets/keyframes.js"></script>
  <script src="assets/audio.js"></script>
</body>
</html>
